<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon3.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('bg3.jpg') no-repeat center center/cover;
            color: rgb(17, 14, 14);
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 20px;
            background: rgba(16, 75, 237, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.6s ease-in-out;
        }
        .container.show {
            transform: translateY(0);
            opacity: 1;
        }
        h1 {
            font-size: 2.5em;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .contact-info:hover {
            transform: scale(1.05);
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 10px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        .social-media a:hover {
            transform: scale(1.2);
        }
        .social-media img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container" id="contact-container">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <h2>Email</h2>
            <p>rishipatelpalugula@gmail.com</p>
            <h2>Phone</h2>
            <p>9652808141</p>
            <h2>Address</h2>
            <p>Ram nagar Bhongir</p>
        </div>
        <div class="social-media">
            <h2>Connect with Me</h2>
            <a href="https://www.linkedin.com/in/rishi-teja-palugula-331872287/" target="_blank"><img src="linkedin.jpg" alt="LinkedIn"></a>
            <a href="https://github.com/Rishi4242" target="_blank"><img src="github.jpg" alt="GitHub"></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("contact-container");
            setTimeout(() => {
                container.classList.add("show");
            }, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon1.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/images/bg1.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 20px;
            background: rgb(0, 0, 0);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.6s ease-in-out;
        }
        .container.show {
            transform: translateY(0);
            opacity: 1;
        }
        h1 {
            font-size: 2.5em;
        }
        .education {
            margin-top: 30px;
            padding: 20px;
            background: rgb(10, 144, 208);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .education:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container" id="education-container">
        <h1>My Education</h1>
        <div class="education">
            <h2>SSC (10th Grade)</h2>
            <p>Mother Teresa High School, Year: 2020</p>
            <p>Percentage: 95%</p>
        </div>
        <div class="education">
            <h2>Intermediate (12th Grade)</h2>
            <p>Times Junior College, Year: 2020-2022</p>
            <p>MPC</p>
            <p>Percentage: 94.9%</p>
        </div>
        <div class="education">
            <h2>B.Tech</h2>
            <p>Anurag University, Year: 2022-Present</p>
            <p>CGPA: 8.82</p>
            <p>Artifical Intelligence and Machine Learning</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("education-container");
            setTimeout(() => {
                container.classList.add("show");
            }, 500);
        });
    </script>
</body>
</html>
